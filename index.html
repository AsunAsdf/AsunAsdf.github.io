<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="PD_styling.css">
    <script src= "Javascript.js"></script>
    <title>Repertoire Directory</title>
  </head>
  <body>
      <center>
          <h1 id onmouseover = "textColor(this)" id onmouseout = "oriColor(this)" >The Repertoire Directory</h1>
      </center>
              <p id="index_MTA"><img id onmouseover = "bigImg(this)" id onmouseout="oriImg(this)"src="https://cdn.shopify.com/s/files/1/0900/1828/files/mtac-certificate-logo.png?14502594952689580013"alt="mtac-certificate-logo"align="right"style= "width:300px;height:300px;"></p>

            <h2>
              <p>Better. Faster. Easier</p>
              <p id onmouseover = "sound(this)">Let's Get Started</p>
            </h2>

            <button class="collapsible">Find a Teacher</button>
            <div class="content">
              <p> <a href="https://takelessons.com/search?service=Piano&vertical=Music&location%5Blocation%5D=Santa%20Monica&location%5Bzip_code%5D=90401&location%5Baccuracy%5D=city&promo_version=A">LA Area</a></p>
              <p> <a href="https://www.pianostudiopro.com">Piano Studio Pro</a></p>
            </div>

            <button class="collapsible">CM Pieces by Level:</button>
            <div class="content">
              <p> <a href="https://www.scribd.com/document/249234713/2012-CM-Piano-Syllabus-Repertoire-List">2012 CM Syllabus</a> </p>
            </div>
            <button class="collapsible">Pieces by Composer:</button>
            <div class="content">
              <p> <a href="http://www.pianosociety.com/pages/chopinworks/">Chopin</a></p>
              <p> <a href="https://imslp.org/wiki/List_of_works_by_Johann_Sebastian_Bach">Bach</a></p>
              <p> <a href="https://imslp.org/wiki/List_of_works_by_Wolfgang_Amadeus_Mozart">Mozart</a></p>
            </div>

            <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;

            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                  content.style.display = "none";
                } else {
                  content.style.display = "block";
                }
              });
            }
            </script>

  </body>
